<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>name</th>
        <th>surname</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}">John</td>
        <td th:text="${author.lastName}"> Doe</td>
    </tr>
</table>

</body>
</html>
